apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hello-devops.fullname" . }}
  labels:
    {{- include "hello-devops.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "hello-devops.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "hello-devops.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hello-devops.fullname" . }}-config
                  key: message
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "hello-devops.fullname" . }}-config
                  key: environment
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          command: ["/bin/sh"]
          args:
            - -c
            - |
              echo "Starting Hello DevOps with Helm..."
              echo "Message: $MESSAGE"
              echo "Environment: $ENVIRONMENT"
              while true; do
                echo "$(date): $MESSAGE (Pod: $HOSTNAME)"
                sleep 30
              done